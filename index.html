        <form class="form-inline" onsubmit="getWeatherInfo()">
            <input id="place-textfield" class="form-control mr-sm-2" type="search" placeholder="Search for a place" aria-label="Search">
            <button class="btn btn-outline-success" type="button" onclick="getWeatherInfo()">
                Search
            </button>

    <div class="background-blur"></div>
    <div id="scroll-container">
        <div id="now-weather-container" class="container rowflex">
            <div class="now-card col-xl-10 offset-xl-1 col-lg-10 offset-lg-1 col-md-12 col-sm-12">
                <div class="display-card">
                    <div class="display-image">
                        <div class="display-image-date"></div>
                        <div class="display-image-place"></div>
                    </div>
                    <div class="display-info">
                        <div class="infoblock infoblock-weather">
                            <div class="infoblock-weather-cell cell">
                                <div class="weather-cell cell-val">Cloudy</div>
                            </div>
                            <div class="infoblock-description-cell cell">
                                <div class="description-cell-cap cell-cap">Description</div>
                                <div class="description-cell cell-val">Partially Cloudy</div>
                            </div>
                        </div>
                        <div class="infoblock infoblock-temperature">
                            <div class="infoblock-temperature-cell cell">
                                <div class="temperature-cell cell-val">30</div>
                                <div class="temperature-cell-unit cell-unit">॰C</div>
                            </div>
                        </div>
                        <div class="infoblock infoblock-details">
                            <div class="infoblock-humidity-cell cell">
                                <div class="humidity-cell-cap cell-cap">Humidity</div>
                                <div class="humidity-cell cell-val">76</div>
                                <div class="humidity-cell-unit cell-unit">%</div>
                            </div>
                            <div class="infoblock-wind-cell cell">
                                <div class="wind-cell-cap cell-cap">Wind Speed</div>
                                <div class="wind-cell cell-val">2.1</div>
                                <div class="wind-cell-unit cell-unit">mps</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div id="batch-weather-container" class="container colflex">
            <div class="batch-cells batch-cells-forecast col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="batch-cells-cap">Forecast</div>
                <div class="rowflex">
                    <div class="batch-cell" data-index="1">
                        <div class="week-day">Sun</div>
                        <div class="week-image"> </div>
                    </div>
                    <div class="batch-cell" data-index="2">
                        <div class="week-day">Mon</div>
                        <div class="week-image"> </div>
                    </div>
                    <div class="batch-cell" data-index="3">
                        <div class="week-day">Tue</div>

                    <div class="batch-cell" data-index="5">
                        <div class="week-day">Thu</div>
                        <div class="week-image"> </div>
                    </div>
                </div>

                <!-- The expanding image container -->
                <div class="batch-card forecast-card col-xl-10 offset-xl-1 col-lg-10 offset-lg-1 col-md-12 col-sm-12">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
